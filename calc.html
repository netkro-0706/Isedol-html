<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    
    <style>
        tr *:not(textarea){
            border-radius: 20px;
        }
        tr button, .inputNum{
            width: 100%;
            height: 100%;
        }
        .inputNum{
            text-align:right;
            font-size:2em;
            padding:0;
        }
    </style>

  

</head>
<body>
    <h1 id="ID">hello world</h1>
    <table class="tab1" border="1" style="width: 400px; height: 600px ;text-align: center;">
        <tr>
            <th colspan="4">
                <input class="inputNum" id="inputNum" type="text" value="0" placeholder="calculation" readonly>
            </th>
        </tr>
        <tr>
            <td colspan="2">
                <button value="C" onclick="Cancle()">C</button>
            </td>
            <td>
                <button value="%" onclick="sign_add('%')">%</button>
            </td>
            <td>
                <button value="/" onclick="sign_add('/')">/</button>
            </td>
        </tr>
        <tr>
            <td>
                <button value="7" onclick="number(7)">7</button>
            </td>
            <td>
                <button value="8" onclick="number(8)">8</button>
            </td>
            <td>
                <button value="9" onclick="number(9)">9</button>
            </td>
            <td>
                <button value="X" onclick="sign_add('X')">X</button>
            </td>
        </tr>
        <tr>
            <td>
                <button value="4" onclick="number(4)">4</button>
            </td>
            <td>
                <button value="5" onclick="number(5)">5</button>
            </td>
            <td>
                <button value="6" onclick="number(6)">6</button>
            </td>
            <td>
                <button value="-" onclick="sign_add('-')">-</button>
            </td>
        </tr>
        <tr>
            <td>
                <button value="1" onclick="number(1)">1</button>
            </td>
            <td>
                <button value="2" onclick="number(2)">2</button>
            </td>
            <td>
                <button value="3" onclick="number(3)">3</button>
            </td>
            <td>
                <button value="+" onclick="sign_add('+')">+</button>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button value="0" onclick="number(0)">0</button>
            </td>
            <td colspan="2">
                <button value="Enter" onclick="run()">Enter</button>
            </td>
        </tr>
    </table>
</body>

<script src="calc.js"></script>


</html>
